<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xendit Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .products {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .product {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    .product.selected {
      border-color: #667eea;
      background: #f7f8ff;
    }
    .product-info h3 {
      color: #333;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .product-price {
      color: #667eea;
      font-size: 20px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí Checkout</h1>
    <p class="subtitle">Pilih produk dan lengkapi data untuk melanjutkan pembayaran</p>
    
    <div class="products" id="products">
      <div class="product" data-id="10" data-price="100000">
        <div class="product-info">
          <h3>üëï Kaos</h3>
          <p style="color: #666; font-size: 14px;">Company: RICH</p>
        </div>
        <div class="product-price">Rp 100.000</div>
      </div>
      <div class="product" data-id="11" data-price="250000">
        <div class="product-info">
          <h3>üß• Jaket</h3>
          <p style="color: #666; font-size: 14px;">Company: CAKRA</p>
        </div>
        <div class="product-price">Rp 250.000</div>
      </div>
    </div>

    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>

      <button type="submit" id="submitBtn">Lanjut ke Pembayaran</button>
      <div class="loading" id="loading">‚è≥ Memproses...</div>
      <div class="error" id="error"></div>

      <!-- Tambahkan sebelum closing </form> -->
        <a href="/payment-va.html" class="back-link" style="display: inline-block; margin-top: 15px; text-align: center; width: 100%;">
        Atau bayar dengan Virtual Account ‚Üí
        </a>
        <a href="/payment-qris.html" class="back-link" style="display: inline-block; margin-top: 15px; text-align: center; width: 100%;">
        Atau bayar dengan QRIS ‚Üí
        </a>
    </form>
  </div>

  <script>
    let selectedProductId = null;

    // Handle product selection
    document.querySelectorAll('.product').forEach(product => {
      product.addEventListener('click', function() {
        document.querySelectorAll('.product').forEach(p => p.classList.remove('selected'));
        this.classList.add('selected');
        selectedProductId = this.dataset.id;
      });
    });

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorEl = document.getElementById('error');
      const loadingEl = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');

      // Validation
      if (!selectedProductId) {
        errorEl.textContent = 'Pilih produk terlebih dahulu!';
        errorEl.style.display = 'block';
        return;
      }

      errorEl.style.display = 'none';
      loadingEl.style.display = 'block';
      submitBtn.disabled = true;

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        const response = await fetch(`http://localhost:3000/transactions/${selectedProductId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            customerName: name,
            customerEmail: email,
          }),
        });

        const data = await response.json();

        if (response.ok && data.invoice_url) {
          // Redirect ke Xendit payment page
          window.location.href = data.invoice_url;
        } else {
          throw new Error(data.message || 'Payment failed');
        }
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
        loadingEl.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    // Auto-select first product
    document.querySelector('.product').click();
  </script>
</body>
</html>
